    <script>
        //8. Escreva um programa que calcule a média de quatro números informados pelo usuário, 
        //mas somente se esses números forem maiores que 0 e menores que 10. 
        //No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". 
        //Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" 

        var num1 = parseInt(prompt("Informe um valor: "));
        var num2 = parseInt(prompt("Informe um valor: "));
        var num3 = parseInt(prompt("Informe um valor: "));
        var num4 = parseInt(prompt("Informe um valor: "));

        function numero(){
                num1 = parseInt(prompt("Informe um valor maior que 0 ou menor ou igual a 10: "));
                num2 = parseInt(prompt("Informe um valor maior que 0 ou menor ou igual a 10: "));
                num3 = parseInt(prompt("Informe um valor maior que 0 ou menor ou igual a 10: "));
                num4 = parseInt(prompt("Informe um valor maior que 0 ou menor ou igual a 10: "));
        }

        while(num1 > 10 || num1 < 0 || num2 > 10 || num2 < 0 || num3 > 10 || num3 < 0 || num4 > 10 || num4 < 0){
            numero();
        }
        
        var soma = num1 + num2 + num3 + num4;
        var media = soma / 4;

        if(media > 5){
            alert("Voce passou no teste " + media);
        } else {
            alert("Tente novamente " + media);
        }









    </script>
