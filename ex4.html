        if (val1 > val2 && val1 > val3 && val2 > val3){
            m = val1 + val2;
            alert("A soma: " + val1 + " + " + val2 + " é igual a: " + m)
        } else if (val2 > val1 && val2 > val3 && val3 > val1){
            m = val2 + val3;
            alert("A soma: " + val2 + " + " + val3 + " é igual a: " + m)
        } else if (val3 > val1 && val3 > val2 && val1 > val2){
            m = val3 + val1;
            alert("A soma: " + val1 + " + " + val3 + " é igual a: " + m)
        } else if (val1 == val2 && val1 == val3 && val2 == val3){
            alert("Todos os numeros sao iguais...");
        }




    </script>
